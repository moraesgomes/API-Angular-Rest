<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisa por nome">
  </div>
  <button type="button" (click)="consultarUserNome()"  class="btn btn-primary mb-2">Buscar</button>

</form>

<br/>
<br/>

<table class="table">
   <thead class="thread-dark">
      <th scope="col">Id</th>
      <th scope="col">Login</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>

   </thead>
   <tbody>
       <tr *ngFor="let usuario of users">

          <td>{{usuario.id}}</td>
          <td>{{usuario.userlogin}}</td>
          <td>{{usuario.usernome}}</td>
          <td>{{usuario.usercpf}}</td>
          <td><button (click)="deleteUsuario(usuario.id)" class="btn btn-primary">excluir</button></td>

       </tr>
   </tbody>

</table>
